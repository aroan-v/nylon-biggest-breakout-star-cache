name: Update snapshots

on:
  workflow_dispatch: # 🚀 Manual trigger only

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: ▶️ Run snapshot script
        run: |
          echo "::group::🚀 Running snapshot script"
          pwd
          ls -la
          echo "Running takeVoteSnapshotV2.js..."
          node takeVoteSnapshotV2.js
          echo "✅ Snapshot taken."
          echo "::endgroup::"

      - name: 🔍 Debug Git status before commit
        run: |
          echo "::group::🔍 Git status"
          pwd
          ls -la snapshots || echo "⚠️ snapshots directory missing!"
          git status
          git diff --stat
          echo "::endgroup::"

      - name: 🚚 Push changes to repo
        run: |
          echo "::group::🚚 Git commit & push"
          echo "🔧 Configuring Git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          echo "📂 Adding modified files..."
          git add -A
          git status

          if git diff --cached --quiet; then
            echo "⚠️ No changes to commit"
          else
            git commit -m "📊 Update snapshot for $(date +'%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/nylon-biggest-breakout-star-cache.git
            echo "✅ Push completed."
          fi
          echo "::endgroup::"
