name: Update daily snapshots

on:
  workflow_dispatch: # ğŸš€ Manual trigger only

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # âœ… Node.js v20 matches your project

      - name: ğŸ’¾ Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm # safer than caching Puppeteer binaries
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ” Installing npm packages..."
          npm install

      - name: â–¶ï¸ Run snapshot script
        run: |
          echo "ğŸš€ Running takeVoteSnapshot.js..."
          node takeVoteSnapshot.js
          echo "âœ… Snapshot taken."

      - name: ğŸšš Push changes to repo
        run: |
          echo "ğŸ”§ Configuring Git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          echo "ğŸ“‚ Adding modified files..."
          git add snapshots/*.json

          echo "ğŸ“ Committing changes..."
          git commit -m "ğŸ“Š Update snapshot for $(date +'%Y-%m-%d')" || echo "âš ï¸ Nothing to commit"

          echo "ğŸ” Pushing to repo..."
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/nylon-biggest-breakout-star-cache.git

          echo "âœ… Push completed."
