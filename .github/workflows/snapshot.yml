name: Update snapshots

on:
  workflow_dispatch: # ğŸš€ Manual trigger only

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: â–¶ï¸ Run snapshot script
        run: |
          echo "::group::ğŸš€ Running snapshot script"
          pwd
          ls -la
          echo "Running takeVoteSnapshotV2.js..."
          node takeVoteSnapshotV2.js
          echo "âœ… Snapshot taken."
          echo "::endgroup::"

      - name: ğŸ” Debug Git status before commit
        run: |
          echo "::group::ğŸ” Git status"
          pwd
          ls -la snapshots || echo "âš ï¸ snapshots directory missing!"
          git status
          git diff --stat
          echo "::endgroup::"

      - name: ğŸšš Push changes to repo
        run: |
          echo "::group::ğŸšš Git commit & push"
          echo "ğŸ”§ Configuring Git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          echo "ğŸ“‚ Adding modified files..."
          git add -A
          git status

          if git diff --cached --quiet; then
            echo "âš ï¸ No changes to commit"
          else
            git commit -m "ğŸ“Š Update snapshot for $(date +'%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/nylon-biggest-breakout-star-cache.git
            echo "âœ… Push completed."
          fi
          echo "::endgroup::"
