name: Update snapshots

on:
  workflow_dispatch: # 🚀 Manual trigger only

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # ✅ Node.js v20 matches your project

      - name: ▶️ Run snapshot script
        run: |
          echo "🚀 Running takeVoteSnapshotV2.js..."
          node takeVoteSnapshotV2.js
          echo "✅ Snapshot taken."

      - name: 🚚 Push changes to repo
        run: |
          echo "🔧 Configuring Git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          echo "📂 Adding modified files..."
          if git diff --quiet snapshots/*.json; then
            echo "⚠️ No changes to commit"
          else
            git add snapshots/*.json
            git commit -m "📊 Update snapshot for $(date +'%Y-%m-%d')"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/nylon-biggest-breakout-star-cache.git
            echo "✅ Push completed."
          fi
