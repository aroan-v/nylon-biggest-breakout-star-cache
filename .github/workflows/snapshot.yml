name: Update snapshots

on:
  workflow_dispatch: # ğŸš€ Manual trigger only

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # âœ… Node.js v20 matches your project

      - name: â–¶ï¸ Run snapshot script
        run: |
          echo "ğŸš€ Running takeVoteSnapshotV2.js..."
          node takeVoteSnapshotV2.js
          echo "âœ… Snapshot taken."

      - name: ğŸšš Push changes to repo
        run: |
          echo "ğŸ”§ Configuring Git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          echo "ğŸ“‚ Adding modified files..."
          if git diff --quiet snapshots/*.json; then
            echo "âš ï¸ No changes to commit"
          else
            git add snapshots/*.json
            git commit -m "ğŸ“Š Update snapshot for $(date +'%Y-%m-%d')"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/nylon-biggest-breakout-star-cache.git
            echo "âœ… Push completed."
          fi
